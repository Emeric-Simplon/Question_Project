<mat-card *ngFor='let qs of question$ | async' class="example-card">
  <mat-card-header>
    <mat-card-title><a [routerLink]="['/questions', qs._id]">{{qs.question}}</a></mat-card-title>
    <mat-card-subtitle>{{qs.theme}}</mat-card-subtitle>
    <mat-card-subtitle>Auteur: {{qs.auteur}}</mat-card-subtitle>
    <mat-card-subtitle>Publi√© le: {{qs.createOn | date:'MM/dd/yyyy H:MM'}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
